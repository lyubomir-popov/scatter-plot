<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>

	body {
	  font: 10px sans-serif;
    background-color: #222;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #cdcdcd;
	  shape-rendering: crispEdges;
	}

	.dot {
	  stroke: none;
	}
  text{
    fill: rgba(255,255,255,.33);  
  }
  .bar {
    fill: rgba(255,255,255, 0.05);
  }

</style>
</head><body>
<script src="./d3.v4.min.js"></script>
<script>

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scaleTime()
            .range([0, width]);

  var y = d3.scaleLinear()
            .range([height, 0]);

  var color = d3.scaleOrdinal(d3.schemeCategory10);

  var xAxis = d3.axisBottom(x)
                .scale(x)
                .tickSize(6, 0)
                .tickFormat(d3.timeFormat("%m/%Y"));

  var yAxis = d3.axisLeft(y);

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("likes.tsv", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.value = +d.value;
    });

    var byDate = {};
    data.forEach(function(d) {
      if(!byDate[d.date]) byDate[d.date] = [];
      byDate[d.date].push(d);
    });
    Object.keys(byDate).forEach(function(k) {
      data.push({
        page: 'Average',
        date: k,
        value: byDate[k].reduce((accum, current) => accum + current.value, 0) / byDate[k].length
      });
    });

    data.forEach(function(d) {
      d.date = new Date(d.date);
    });

    // generate histogram csv

    let [start, end] = d3.extent(data, function(d) { return d.date; }).map((s) => new Date(s));
    const dayMs = 86400 * 1000,
          granularity = 2;

    let histoData = [];

    for(let date = start; date < end; date = new Date(date.getTime() + dayMs * granularity)) {
      histoData.push(Math.floor(Math.random() * 100));
    }

    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain(d3.extent(data, function(d) { return d.value; })).nice();

  var xh = d3.scaleLinear().range([0, width]),
      yh = d3.scaleLinear().rangeRound([height, 0]);

  xh.domain([0, histoData.length]);
  yh.domain([0, d3.max(histoData, function(d) { return d*2; })]);

  var yAxisRight = d3.axisRight(yh);

  console.log(histoData.map((d, i) => i));

 svg.append('g').attr('class', 'histo')
    .selectAll(".bar")
    .data(histoData)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d, i) { console.log(i); return xh(i); })
      .attr("y", function(d) { return yh(d); })
      .attr("width", Math.floor(width / histoData.length))
      .attr("height", function(d) { return height - yh(d); });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value")

  svg.append("g")
      .attr("class", "y axis y-axis--right")
      .attr("transform", "translate( " + width + ", 0 )")
      .call(yAxisRight)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of votes")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", d => d.page === 'Average' ? 7 : 3.5)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.value); })
      .style("fill", function(d) { return  d.page === 'Average' ? '#fff' : color(d.page); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});


</script></body></html>
